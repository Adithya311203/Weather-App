<!DOCTYPE html>
<html lang="en">
    <head><title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css"></head>
    <body>
        <div class="card">
            <div class="search">
                <input type="search" class="searchbox"  name="abc" placeholder="Enter City">
                <button class="searchicon"><i class="material-symbols-outlined">search</i></button>
            </div>
            <div class="error">Invalid City/State Name</div>
        <div class="weather">
            <img src="clear.png" class="weathericon">
            <h1 class="temp">22Â°C</h1>
            <h3 class="city">Chennai</h3>
            <div class="info">
                <div class="col">
                    <img src="humidity.png">
                    <div class="text">
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                <div class="text">
                    <p class="wind">10 km/h</p>
                    <p>wind</p>
                </div>
            </div>
        </div>
    </div>
</div>
    </body>
    <script src="script.js"></script>

</html>
